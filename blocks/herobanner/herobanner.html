<div class="herobanner" data-aue-resource="herobanner">
  <!-- Background area -->
  <div class="herobanner__bg">
    <!-- AEM/EDS will populate the image reference -->
    <a data-aue-prop="backgroundMedia"></a>
  </div>

  <!-- content overlay (white card) -->
  <div class="herobanner__overlay">
    <div class="herobanner__content">

      <!-- optional small icon (if provided) -->
      <div class="herobanner__icon" data-aue-prop="imageIconPath"></div>

      <div class="herobanner__eyebrow" data-aue-prop="eyebrow"></div>

      <h2 class="herobanner__title" data-aue-prop="title"></h2>

      <p class="herobanner__desc" data-aue-prop="description"></p>

      <!-- CTA list (dynamic) â€” model is id "cta" -->
      <div class="herobanner__ctas" data-aue-collection="cta">
        <a class="herobanner__cta" data-aue-prop="link" title="">
          <span data-aue-prop="label"></span>
        </a>
      </div>

      <!-- hidden meta props for JS to read alignment/size -->
      <span class="herobanner__meta--alignment" data-aue-prop="alignment" style="display:none"></span>
      <span class="herobanner__meta--size" data-aue-prop="size" style="display:none"></span>
      <span class="herobanner__meta--bgcolor" data-aue-prop="backgroundColor" style="display:none"></span>

      <!-- alt text (should only show if no image) -->
      <div class="herobanner__alt" data-aue-prop="altText"></div>
    </div>
  </div>
</div>
