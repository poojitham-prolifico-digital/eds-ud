<div class="hero-banner__main ${heroBanner.classes}"
     style="${heroBanner.backgroundColor @ context='styleString'}"
     data-aue-resource="herobanner">

  <div class="hero-banner__img-container">
    <div class="image aem-GridColumn aemGridColumn--default-12">
      <div class="cmp-image">
        <picture data-aue-prop="backgroundMedia">
          <img data-aue-prop="backgroundMedia"
               src="${heroBanner.fileReference}"
               alt="${heroBanner.alt || true}">
        </picture>
      </div>
    </div>
  </div>

  <div class="container-fluid wrapper hero-banner__content-container">
    <div class="wrapper__inner">

      <div class="hero-banner__content" id="${component.id}">

        <div class="banner-content ${hasImage}">

          <div class="banner-content__main">

            <div class="brand-heading"
                 data-aue-prop="title">
              ${heroBanner.title @context='html'}
            </div>

            <div class="banner-content__desc"
                 data-aue-prop="description">
              ${heroBanner.description @context='html'}
            </div>

            <!-- CTA LIST -->
            <div class="banner-content__cta"
                 data-aue-collection="ctas">

              <a class="a-button"
                 data-aue-prop="ctaLink">
                 <span data-aue-prop="ctaLabel"></span>
              </a>

            </div>

          </div>

          <div class="banner-content__img">
            <div class="image aem-GridColumn aemGridColumn--default-12">
              <div class="cmp-image">
                <img data-aue-prop="iconImage"
                     src="${heroBanner.imageIconPath}">
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
